name: Email Priority Notifier Pipeline

on:
  schedule:
    # Runs every 4 hours
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  run-email-pipeline:
    runs-on: ubuntu-latest

    env:
      # ===============================
      # Gmail / Google
      # ===============================
      GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      GMAIL_CREDENTIALS_FILE: credentials.json
      GMAIL_TOKEN_FILE: token.json
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}

      # ===============================
      # Twilio / WhatsApp
      # ===============================
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
      TWILIO_WHATSAPP_TO: ${{ secrets.TWILIO_WHATSAPP_TO }}

      # ===============================
      # Optional Integrations
      # ===============================
      BITLY_ACCESS_TOKEN: ${{ secrets.BITLY_ACCESS_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # ===============================
      # System / App Config
      # ===============================
      TIMEZONE: Asia/Kolkata
      BATCH_SEND_HOUR: "20"
      WEEKLY_SEND_DAY: Sunday
      MODEL_NAME: gpt-4o-mini
      MODEL_PROVIDER: openai

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2Ô∏è‚É£ Setup Python
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------------------------------
      # 3Ô∏è‚É£ Install dependencies
      # -------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------------------------
      # 4Ô∏è‚É£ Restore Gmail OAuth files
      # # -------------------------------------------------
      # - name: Restore Gmail OAuth files
      #   run: |
      #     echo '${{ secrets.GMAIL_CREDENTIALS_JSON }}' > credentials.json
      #     echo '${{ secrets.GMAIL_TOKEN_JSON }}' > token.json

      - name: Restore Gmail OAuth files
        run: |
          printf "%s" "${{ secrets.GMAIL_CREDENTIALS_JSON }}" > credentials.json
          printf "%s" "${{ secrets.GMAIL_TOKEN_JSON }}" > token.json


      # -------------------------------------------------
      # 5Ô∏è‚É£ Run Email Pipeline
      # -------------------------------------------------
      - name: Run email ingestion pipeline
        run: |
          echo "üöÄ Starting email pipeline..."
          python main.py
          echo "‚úÖ Email pipeline completed"

      # -------------------------------------------------
      # 6Ô∏è‚É£ Upload SQLite DB (debugging only)
      # -------------------------------------------------
      - name: Upload SQLite database artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: email-db
          path: emails.db
